{% extends "layout.html" %}

{% block body %}

    <div class="d-flex align-items-center mb-3 gap-2">
        <a href="/" class="btn btn-primary">&larr; Back</a>
        <button onclick="location.reload()" class="btn btn-primary">New Song Set</button>
    </div>

    <div>
        <h2 class="text-center flex-grow-1">Songs for your {{ type }} mood:</h2>
    </div>

    <div id="message" class="alert alert-success" style="display:none;">
        ⭐ Added to favorites!
    </div>

    <div class = "table-responsive" style="padding: 20px;">
        <table class="table table-striped table-hover bg-transparent">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Popularity</th>
                    <th>Preview</th>
                    <th>Add to favorites</th>
                </tr>
            </thead>
            <tbody>
                {% for song in mood %}
                    <tr>
                        <td>{{ song.track_name }}</td>
                        <td>{{ song.track_artist }}</td>
                        <td>{{ song.track_popularity }}</td>
                        <td>
                            <iframe
                                src="https://open.spotify.com/embed/track/{{ song.track_id }}"
                                width="300"
                                height="80"
                                frameborder="0"
                                allowtransparency="true"
                                allow="encrypted-media">
                            </iframe>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-success" onclick="addToFavorites('{{ song.track_id }}')">⭐</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            function addToFavorites(songId) 
            {
                fetch("/favorites", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "song_id=" + encodeURIComponent(songId)
                })
                //modern AJAX to tell flask to conduct the flask route without reloading and passing in: value as the songId

                .then(response => {
                if (response.ok) 
                {
                    showMessage("⭐ Added to favorites!");
                }
                });
                //if the response is correct, then a function showMessage is called
            }

            function showMessage(text) 
            {
            const msg = document.getElementById("message");
            msg.textContent = text;
            msg.style.display = "block";

            setTimeout(() => 
            {
                msg.style.display = "none";
            }, 2000);
            }
            //this function displays the "Added to favorites" box in the top (styled with CSS & Bootstrap) which goes away after 2 seconds

        </script>
    </div>

{% endblock %}
